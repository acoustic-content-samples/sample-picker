<!DOCTYPE html>

<html>

<head>
    <title>WCH Picker Integration Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script type="application/javascript" src="pickerConsumer.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="pickerConsumer.css" />

</head>

<body>
    <h3>Acoustic Content Asset Picker Sample</h3>
    <div>
      <label for="assetTypeSelector" class="picker-label">Type</label>
      <select id='assetTypeSelector'>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset">All</option>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset&fq=assetType:image">Images</option>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset&fq=assetType:video">Videos</option>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset&fq=assetType:file">Files</option>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset&fq=assetType:image&fq=tags:(nature)">Images tagged with 'nature'</option>
        <option value="https://content-us.goacoustic.com/content-picker/picker.html?fq=classification:asset&fq=assetType:image&fq=mediaType:(image/jpeg)">Images with media-type Jpeg </option>
         
      </select>
      <p>

      <button id="mypicker" class="picker-button" onclick="wchLogin(resultHandler, assetTypeSelector.value);">Launch Picker</button>

      <div id="pickerDialog" >
          <iframe tabindex="0" id="pickerIframe"></iframe>
      </div>
      
      <div id="result">Your selection will appear here</div>
        
      </div>
    </div>

</body>

</html>
