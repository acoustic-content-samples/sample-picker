<!DOCTYPE html>

<html>

<head>
    <title>WCH Palette Integration Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="application/javascript" src="pickerConsumerDeliveryContent.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="pickerConsumer.css" />
</head>

<body class="carousel-body">
    <h3>Acoustic Content Palette Sample</h3>
    <div>
      <p>Use the Palette to select a number of Articles to be displayed in the carousel below.</p>
      <button id="mypicker" class="picker-button" onclick="launchPicker();">Launch Delivery Palette</button>

      <div id="pickerDialog" >
          <iframe tabindex="0" id="pickerIframe"></iframe>
      </div>
    </div>

    <br/>

    <div style="max-width: 800px;" id="articleCarousel" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol id="articleCarouselIndicators" class="carousel-indicators">
        </ol>
        <!-- Wrapper for carousel slides -->
        <div id="articleCarouselInner" class="carousel-inner" role="listbox">
        </div>
        <!-- Left and right controls -->
        <a id="left-carousel-control" class="left carousel-control hidden" href="#articleCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a id="right-carousel-control" class="right carousel-control hidden" href="#articleCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>

</html>
